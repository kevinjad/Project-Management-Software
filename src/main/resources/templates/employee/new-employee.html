<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/dummyLayout.html :: header">


</head>

<body>
    <nav th:replace="fragments/dummyLayout.html :: NAV"></nav>


    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Add Employee</h1>
                <form class="form-group" action="/employees/save" th:object="${employee}" method="POST">

                    <input class="form-control" type="text" placeholder="First Name" th:field="*{firstname}">
                    <br>
                    <input class="form-control" type="text" placeholder="Last Name" th:field="*{lastname}">
                    <br>
                    <input class="form-control" type="email" placeholder="Email" th:field="*{email}">
                    <br>




                    <button class="btn btn-success" type="submit">Create Employee</button>

                </form>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
