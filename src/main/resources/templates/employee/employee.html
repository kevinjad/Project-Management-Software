<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/dummyLayout.html :: header">

</head>

<body>
    <nav th:replace="fragments/dummyLayout.html :: NAV"></nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <br>
                <p>
                    <a type="button" class="btn btn-success" th:href="@{/employees/new}">
                        New Employee
                    </a>
                </p>
                <br>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Employee</h1>
                        <p class="lead">These are the list of employees.</p>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="aEmployee: ${employees}">
                                    <td th:text="${aEmployee.firstname}" />
                                    <td th:text="${aEmployee.lastname}" />
                                    <td th:text="${aEmployee.email}" />
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4">col-4</div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
