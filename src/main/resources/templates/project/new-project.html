<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/dummyLayout.html :: header">



</head>

<body>

    <nav th:replace="fragments/dummyLayout.html :: NAV"></nav>
	<br>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Add Project</h1>
                <form action="/projects/save" th:object="${project}" method="POST">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Project Name" th:field="*{name}">
						<br>
						<p>
                        <select th:field="${project.stage}" class="browser-default custom-select" required>
                            <option th:value="NOTSTARTED"> Not Started</option>
                            <option th:value="INPROGRESS"> In Progress</option>
                            <option th:value="COMPLETED"> Completed</option>
                        </select>
                        </p>
                        <br>
                        <p>
                            <select th:field="*{employees}"class="browser-default custom-select" multiple="multiple" required>
                                <option th:each="employee : ${allEmployees}"
                                        th:value="${employee.employeeId}"
                                        th:text="${employee.firstname}">
                                </option>
                            </select>
                        </p>
						<br>
                        <textarea class="form-control" type="text" placeholder="Enter Project Description"
                            th:field="${project.description}"></textarea>
						<br>
                       <p> <button class="btn btn-success form-contorl" type="submit">Create Project</button></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
